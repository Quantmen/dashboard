<!DOCTYPE html>
<html>
<head>
    <title>Trading Dashboard</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’µ</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        body { 
            display: flex;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        
        iframe { 
            border: none;
            display: block;
        }
        
        #sidebar { 
            width: 60px;
            height: 100vh;
            flex-shrink: 0;
            transition: width 0.3s ease;
        }

        #sidebar.collapsed {
            width: 60px;
        }

        #sidebar.expanded {
            width: 240px;
        }
        
        .main-content-container { 
            flex: 1;
            height: 100vh;
            width: calc(100vw - 60px);
            transition: width 0.3s ease;
            position: relative;
        }

        .main-content-container.expanded {
            width: calc(100vw - 60px);
        }

        .main-content-container.collapsed {
            width: calc(100vw - 240px);
        }

        .main-content-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
        }

        .main-content-frame.active {
            display: block;
        }

        /* Loading Overlay Styles */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(248, 250, 252, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 99999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease;
        }

        .loading-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .loading-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            text-align: center;
            padding: 0 20px;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #e5e7eb;
            border-top-color: #1e40af;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 0;
        }

        .loading-message {
            color: #64748b;
            font-size: 14px;
            font-weight: 500;
            margin: 0;
            line-height: 1.5;
            letter-spacing: 0;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="mainLoadingOverlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <p class="loading-message" id="loadingMessage">Loading dashboard data...</p>
        </div>
    </div>

    <!-- Toast notification for bottom center of screen -->
    <div id="mainToast" style="position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%) scale(0.9); background: #28a745; color: #fff; padding: 16px 32px; border-radius: 10px; box-shadow: 0 8px 24px rgba(0,0,0,0.3); font-size: 15px; font-weight: 600; opacity: 0; transition: all 0.3s ease; z-index: 100000; display: none; min-width: 200px; text-align: center;">
        <span id="mainToastText"></span>
    </div>

    <iframe id="sidebar" src="sidebar.html"></iframe>
    <div class="main-content-container" id="mainContentContainer">
        <iframe id="dashboardFrame" class="main-content-frame active" src="dashboard.html"></iframe>
        <iframe id="strategyFrame" class="main-content-frame" src="strategy-performance.html"></iframe>
        <iframe id="drawdownFrame" class="main-content-frame" src="drawdown.html"></iframe>
        <iframe id="reportFrame" class="main-content-frame" src="report.html"></iframe>
    </div>

    <script>
        // Cache DOM elements
        const sidebar = document.getElementById('sidebar');
        const mainContainer = document.getElementById('mainContentContainer');
        const dashboardFrame = document.getElementById('dashboardFrame');
        const strategyFrame = document.getElementById('strategyFrame');
        const drawdownFrame = document.getElementById('drawdownFrame');
        const reportFrame = document.getElementById('reportFrame');
        
        // Loading overlay elements
        const loadingOverlay = document.getElementById('mainLoadingOverlay');
        const loadingMessage = document.getElementById('loadingMessage');
        
        let currentTradesData = null;
        let currentPage = 'dashboard.html';

        function showMainLoading(text, progress) {
            let message = 'Loading dashboard data...';
            
            if (text) {
                if (text.includes('Reading')) {
                    message = 'Loading your Excel file...';
                } else if (text.includes('Processing')) {
                    message = 'Analyzing trades and strategies...';
                } else if (text.includes('Saving')) {
                    message = 'Storing data to database...';
                } else if (text.includes('Loading')) {
                    message = 'Loading dashboard data...';
                } else if (text.includes('Clearing')) {
                    message = 'Removing all saved data...';
                } else {
                    message = text;
                }
            }
            
            loadingMessage.textContent = message;
            loadingOverlay.classList.add('active');
        }

        function hideMainLoading() {
            loadingOverlay.classList.remove('active');
        }

        // Optimized message handler
        window.addEventListener('message', function(event) {
            const { type, data, page, collapsed, text, progress, success } = event.data;
            
            switch(type) {
                case 'SHOW_LOADING':
                    showMainLoading(text, progress);
                    break;
                case 'HIDE_LOADING':
                    hideMainLoading();
                    break;
                case 'SHOW_TOAST':
                    showMainToast(text, success);
                    break;
                case 'SIDEBAR_TOGGLE':
                    handleSidebarToggle(collapsed);
                    break;
                case 'TRADES_DATA':
                    handleTradesData(data);
                    break;
                case 'NAVIGATE':
                    handleNavigation(page);
                    break;
                case 'REQUEST_DATA_REFRESH':
                    handleDataRefresh();
                    break;
                case 'LOAD_SAMPLE_DATA':
                    broadcastMessage({ type: 'LOAD_SAMPLE_DATA' });
                    break;
                case 'CLEAR_DATA':
                    handleClearData();
                    break;
                case 'RELOAD_PAGE':
                    window.location.reload();
                    break;
            }
        });

        function handleSidebarToggle(collapsed) {
            if (collapsed) {
                sidebar.classList.remove('expanded');
                sidebar.classList.add('collapsed');
                mainContainer.classList.remove('collapsed');
                mainContainer.classList.add('expanded');
            } else {
                sidebar.classList.remove('collapsed');
                sidebar.classList.add('expanded');
                mainContainer.classList.remove('expanded');
                mainContainer.classList.add('collapsed');
            }
        }

        function handleTradesData(data) {
            currentTradesData = data;
            broadcastMessage({ type: 'TRADES_DATA', data: data });
        }

        function handleNavigation(page) {
            dashboardFrame.classList.remove('active');
            strategyFrame.classList.remove('active');
            drawdownFrame.classList.remove('active');
            reportFrame.classList.remove('active');
            
            if (page === 'dashboard.html') {
                dashboardFrame.classList.add('active');
            } else if (page === 'strategy-performance.html') {
                strategyFrame.classList.add('active');
            } else if (page === 'drawdown.html') {
                drawdownFrame.classList.add('active');
            } else if (page === 'report.html') {
                reportFrame.classList.add('active');
            }
            
            currentPage = page;
        }

        function handleDataRefresh() {
            if (currentTradesData) {
                broadcastMessage({ type: 'TRADES_DATA', data: currentTradesData });
            }
        }

        function handleClearData() {
            currentTradesData = null;
            console.log('Data cleared from parent');
        }

        function broadcastMessage(message) {
            dashboardFrame.contentWindow.postMessage(message, '*');
            strategyFrame.contentWindow.postMessage(message, '*');
            drawdownFrame.contentWindow.postMessage(message, '*');
            reportFrame.contentWindow.postMessage(message, '*');
        }

        // Show toast notification at bottom center of screen
        function showMainToast(message, success = true) {
            const toast = document.getElementById('mainToast');
            const toastText = document.getElementById('mainToastText');
            
            toastText.textContent = message;
            toast.style.background = success ? '#28a745' : '#dc3545';
            toast.style.display = 'block';
            
            setTimeout(() => {
                toast.style.opacity = '1';
                toast.style.transform = 'translateX(-50%) scale(1)';
            }, 10);
            
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateX(-50%) scale(0.9)';
                setTimeout(() => {
                    toast.style.display = 'none';
                }, 300);
            }, 2000);
        }
    </script>
</body>
</html>
