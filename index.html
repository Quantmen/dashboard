<!DOCTYPE html>
<html>
<head>
    <title>Trading Dashboard</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üíµ</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        body { 
            display: flex;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        
        iframe { 
            border: none;
            display: block;
        }
        
        #sidebar { 
            width: 60px;
            height: 100vh;
            flex-shrink: 0;
            transition: width 0.3s ease;
        }

        #sidebar.collapsed {
            width: 60px;
        }

        #sidebar.expanded {
            width: 240px;
        }
        
        .main-content-container { 
            flex: 1;
            height: 100vh;
            width: calc(100vw - 60px);
            transition: width 0.3s ease;
            position: relative;
        }

        .main-content-container.expanded {
            width: calc(100vw - 60px);
        }

        .main-content-container.collapsed {
            width: calc(100vw - 240px);
        }

        .main-content-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
        }

        .main-content-frame.active {
            display: block;
        }

        /* Loading Overlay Styles */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(248, 250, 252, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 99999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease;
        }

        .loading-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .loading-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            text-align: center;
            padding: 0 20px;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #e5e7eb;
            border-top-color: #1e40af;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 0;
        }

        .loading-message {
            color: #64748b;
            font-size: 14px;
            font-weight: 500;
            margin: 0;
            line-height: 1.5;
            letter-spacing: 0;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <!-- XLSX Library for data processing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="mainLoadingOverlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <p class="loading-message" id="loadingMessage">Loading dashboard data...</p>
        </div>
    </div>

    <!-- Toast notification for bottom center of screen -->
    <div id="mainToast" style="position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%) scale(0.9); background: #28a745; color: #fff; padding: 16px 32px; border-radius: 10px; box-shadow: 0 8px 24px rgba(0,0,0,0.3); font-size: 15px; font-weight: 600; opacity: 0; transition: all 0.3s ease; z-index: 100000; display: none; min-width: 200px; text-align: center;">
        <span id="mainToastText"></span>
    </div>

    <!-- Hidden file input for centralized file upload -->
    <input type="file" id="hiddenFileInput" accept=".xlsx,.xls" style="display: none;" />

    <iframe id="sidebar" src="sidebar.html"></iframe>
    <div class="main-content-container" id="mainContentContainer">
        <iframe id="dashboardFrame" class="main-content-frame active" src="dashboard.html"></iframe>
        <iframe id="strategyFrame" class="main-content-frame" src="strategy-performance.html"></iframe>
        <iframe id="drawdownFrame" class="main-content-frame" src="drawdown.html"></iframe>
        <iframe id="reportFrame" class="main-content-frame" src="report.html"></iframe>
        <iframe id="chartAnalysisFrame" class="main-content-frame" src="chart-analysis.html"></iframe>
    </div>

    <script>
        // Cache DOM elements
        const sidebar = document.getElementById('sidebar');
        const mainContainer = document.getElementById('mainContentContainer');
        const dashboardFrame = document.getElementById('dashboardFrame');
        const strategyFrame = document.getElementById('strategyFrame');
        const drawdownFrame = document.getElementById('drawdownFrame');
        const reportFrame = document.getElementById('reportFrame');
        const chartAnalysisFrame = document.getElementById('chartAnalysisFrame');
        const hiddenFileInput = document.getElementById('hiddenFileInput');
        
        // Loading overlay elements
        const loadingOverlay = document.getElementById('mainLoadingOverlay');
        const loadingMessage = document.getElementById('loadingMessage');
        
        let currentTradesData = null;
        let currentPage = 'dashboard.html';

        // Constants for Google Drive integration
        const DEFAULT_DRIVE_XLSX_URL = "";
        const CORS_PROXY = "https://api.allorigins.win/raw?url=";
        const LS_KEY_DRIVE_URL = "driveXlsxUrl";

        function showMainLoading(text, progress) {
            let message = 'Loading dashboard data...';
            
            if (text) {
                if (text.includes('Reading')) {
                    message = 'Loading your Excel file...';
                } else if (text.includes('Processing')) {
                    message = 'Analyzing trades and strategies...';
                } else if (text.includes('Saving')) {
                    message = 'Storing data to database...';
                } else if (text.includes('Loading')) {
                    message = 'Loading dashboard data...';
                } else if (text.includes('Clearing')) {
                    message = 'Removing all saved data...';
                } else {
                    message = text;
                }
            }
            
            loadingMessage.textContent = message;
            loadingOverlay.classList.add('active');
        }

        function hideMainLoading() {
            loadingOverlay.classList.remove('active');
        }

        // Optimized message handler
        window.addEventListener('message', function(event) {
            const { type, data, page, collapsed, text, progress, success } = event.data;
            
            switch(type) {
                case 'SHOW_LOADING':
                    showMainLoading(text, progress);
                    break;
                case 'HIDE_LOADING':
                    hideMainLoading();
                    break;
                case 'SHOW_TOAST':
                    showMainToast(text, success);
                    break;
                case 'SIDEBAR_TOGGLE':
                    handleSidebarToggle(collapsed);
                    break;
                case 'TRADES_DATA':
                    handleTradesData(data);
                    break;
                case 'NAVIGATE':
                    handleNavigation(page);
                    break;
                case 'REQUEST_DATA_REFRESH':
                    handleDataRefresh();
                    break;
                case 'LOAD_SAMPLE_DATA':
                    broadcastMessage({ type: 'LOAD_SAMPLE_DATA' });
                    break;
                case 'CLEAR_DATA':
                    handleClearData();
                    break;
                case 'RELOAD_PAGE':
                    window.location.reload();
                    break;
                case 'TRIGGER_FILE_UPLOAD':
                    // Sidebar requests file upload - trigger the hidden input
                    hiddenFileInput.click();
                    break;
                case 'TRIGGER_DRIVE_LINK_SET':
                    // Sidebar requests to set Google Drive link
                    setGoogleDriveLink();
                    break;
                case 'TRIGGER_DRIVE_LOAD':
                    // Sidebar requests to load from Google Drive
                    loadFromGoogleDrive();
                    break;
            }
        });

        function handleSidebarToggle(collapsed) {
            if (collapsed) {
                sidebar.classList.remove('expanded');
                sidebar.classList.add('collapsed');
                mainContainer.classList.remove('collapsed');
                mainContainer.classList.add('expanded');
            } else {
                sidebar.classList.remove('collapsed');
                sidebar.classList.add('expanded');
                mainContainer.classList.remove('expanded');
                mainContainer.classList.add('collapsed');
            }
        }

        function handleTradesData(data) {
            currentTradesData = data;
            broadcastMessage({ type: 'TRADES_DATA', data: data });
        }

        function handleNavigation(page) {
            dashboardFrame.classList.remove('active');
            strategyFrame.classList.remove('active');
            drawdownFrame.classList.remove('active');
            reportFrame.classList.remove('active');
            chartAnalysisFrame.classList.remove('active');
            
            if (page === 'dashboard.html') {
                dashboardFrame.classList.add('active');
            } else if (page === 'strategy-performance.html') {
                strategyFrame.classList.add('active');
            } else if (page === 'drawdown.html') {
                drawdownFrame.classList.add('active');
            } else if (page === 'report.html') {
                reportFrame.classList.add('active');
            } else if (page === 'chart-analysis.html') {
                chartAnalysisFrame.classList.add('active');
            }
            
            currentPage = page;
        }

        function handleDataRefresh() {
            if (currentTradesData) {
                broadcastMessage({ type: 'TRADES_DATA', data: currentTradesData });
            }
        }

        function handleClearData() {
            currentTradesData = null;
            console.log('Data cleared from parent');
        }

        function broadcastMessage(message) {
            dashboardFrame.contentWindow.postMessage(message, '*');
            strategyFrame.contentWindow.postMessage(message, '*');
            drawdownFrame.contentWindow.postMessage(message, '*');
            reportFrame.contentWindow.postMessage(message, '*');
            chartAnalysisFrame.contentWindow.postMessage(message, '*');
            sidebar.contentWindow.postMessage(message, '*');
        }

        // Show toast notification at bottom center of screen
        function showMainToast(message, success = true) {
            const toast = document.getElementById('mainToast');
            const toastText = document.getElementById('mainToastText');
            
            toastText.textContent = message;
            toast.style.background = success ? '#28a745' : '#dc3545';
            toast.style.display = 'block';
            
            setTimeout(() => {
                toast.style.opacity = '1';
                toast.style.transform = 'translateX(-50%) scale(1)';
            }, 10);
            
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateX(-50%) scale(0.9)';
                setTimeout(() => {
                    toast.style.display = 'none';
                }, 300);
            }, 2000);
        }

        // ====================================================================
        // CENTRALIZED DATA READING FUNCTIONALITY
        // ====================================================================

        // File upload handler
        hiddenFileInput.addEventListener('change', async function(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            showMainLoading('Reading file...');
            try {
                const buffer = await file.arrayBuffer();
                const wb = XLSX.read(new Uint8Array(buffer), { type: 'array' });
                await processWorkbook(wb);
                showMainToast('‚úÖ Data loaded successfully');
                hideMainLoading();
                event.target.value = ''; // Reset input
            } catch (err) {
                console.error('File upload error:', err);
                showMainToast('‚ùå Failed to load file', false);
                hideMainLoading();
            }
        });

        // Google Drive link management
        function normalizeGSheetUrl(url) {
            const u = (url || '').trim();
            if (!u) return '';
            if (u.includes('/pubhtml')) return u.replace('/pubhtml', '/pub?output=xlsx');
            if (u.includes('/pub?output=')) return u.replace(/output=\w+/i, 'output=xlsx');
            const match = u.match(/\/d\/([a-zA-Z0-9_-]+)/);
            if (match) {
                return `https://docs.google.com/spreadsheets/d/${match[1]}/export?format=xlsx`;
            }
            return u;
        }

        function getDriveUrl() {
            return localStorage.getItem(LS_KEY_DRIVE_URL) || DEFAULT_DRIVE_XLSX_URL || "";
        }

        function getBustedDriveUrl() {
            const base = getDriveUrl();
            if (!base) return "";
            const sep = base.includes('?') ? '&' : '?';
            return `${base}${sep}cb=${Date.now()}`;
        }

        function setGoogleDriveLink() {
            const current = getDriveUrl();
            const input = prompt('Paste your Google Sheets link (leave blank to clear):', current);
            if (input === null) {
                // User cancelled
                return;
            }
            const norm = normalizeGSheetUrl(input);
            localStorage.setItem(LS_KEY_DRIVE_URL, norm);
            showMainToast(norm ? '‚úÖ Link saved!' : 'üîÑ Link cleared', norm);
            
            // Notify sidebar about link update
            broadcastMessage({ type: 'DRIVE_LINK_UPDATED', url: norm });
        }

        async function loadFromGoogleDrive() {
            const url = getDriveUrl();
            if (!url) {
                console.log('No Drive URL configured');
                return;
            }

            const maxRetries = 2;
            let lastError = null;

            showMainLoading('Connecting to Google Drive...');

            for (let attempt = 0; attempt <= maxRetries; attempt++) {
                try {
                    const fetchUrl = `${CORS_PROXY}${encodeURIComponent(getBustedDriveUrl())}`;
                    const response = await fetch(fetchUrl, { 
                        method: 'GET',
                        headers: { 'Accept': 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet' }
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }

                    showMainLoading('Downloading file...');
                    const arrayBuffer = await response.arrayBuffer();

                    if (!arrayBuffer || arrayBuffer.byteLength === 0) {
                        throw new Error('Empty response from server');
                    }

                    let workbook;
                    try {
                        workbook = XLSX.read(arrayBuffer, { type: 'array' });
                    } catch (parseErr) {
                        throw new Error('Parsing workbook error: ' + parseErr.message);
                    }

                    showMainLoading('Processing Google Sheet...');
                    await processWorkbook(workbook);

                    showMainToast('‚úÖ Data updated');
                    hideMainLoading();
                    return;

                } catch (err) {
                    lastError = err;
                    console.error(`Drive fetch attempt ${attempt + 1} failed:`, err);

                    if (attempt < maxRetries) {
                        await new Promise(r => setTimeout(r, 1000 * (attempt + 1)));
                        showMainLoading(`Retrying... (${attempt + 2}/${maxRetries + 1})`);
                    }
                }
            }

            // After all retries failed
            hideMainLoading();
            showMainToast('‚ùå Update failed: ' + (lastError?.message || ''), false);
        }

        // Process Excel workbook
        async function processWorkbook(workbook) {
            const sheet = workbook.Sheets[workbook.SheetNames[0]];
            const rows = XLSX.utils.sheet_to_json(sheet, { header: 1 });
            if (!rows || rows.length === 0) return;

            const headers = rows[0];
            const totalRows = rows.length - 1;

            const cols = {};
            const stratCols = {
                pnl: {}, pnltax: {}, dpnl: {}, br: {},
                buy: {}, sell: {}, dbuy: {}, dsell: {},
                qty: {}, unpnl: {}, margin: {}, lot: {}, apro: {},
                entime: {}, extime: {}
            };

            headers.forEach((h, i) => {
                if (!h) return;
                const hs = h.toString();
                cols[h] = i;

                const m = hs.match(/^([A-Za-z]+)_(.+)$/);
                if (m) {
                    const prefix = m[1].toLowerCase();
                    const name = m[2];
                    if (stratCols[prefix]) {
                        stratCols[prefix][name] = i;
                    }
                } else if (hs.startsWith('A.PRO')) {
                    stratCols.apro[hs] = i;
                }
            });

            const strategies = Object.keys(stratCols.pnl);
            const trades = [];

            for (let i = 1; i < rows.length; i++) {
                const row = rows[i];
                if (!row || !row.length) continue;

                if (totalRows > 10000 && i % 1000 === 0) {
                    const pct = Math.floor((i / totalRows) * 100);
                    showMainLoading('Processing...', `${pct}% (${i.toLocaleString()} / ${totalRows.toLocaleString()})`);
                    await new Promise(r => setTimeout(r, 0));
                }

                const trade = {
                    sno: row[cols['S.NO']] || i,
                    date: formatDate(row[cols['Date']]),
                    strategy: row[cols['Strategy']] || 'Unknown',
                    trade: row[cols['Trade']] || row[cols['trade']] || '',
                    symbol: row[cols['Symbol']] || 'Unknown',
                    qty: parseFloat(row[cols['A. Qty']]) || 0,
                    profit: parseFloat(row[cols['A. Profit']]) || 0,
                    cumPnl: parseFloat(row[cols['Cumulative PNLTAX']]) || 0,
                    entry: parseFloat(row[cols['A.EnPrice']]) || 0,
                    exit: parseFloat(row[cols['A.ExPrice']]) || 0,
                    a_entime: row[cols['A.EnTime']] || '',
                    a_extime: row[cols['A.ExTime']] || '',
                    strategyPnls: {}, strategyPnlTax: {}, strategyDetails: {}, brokerCodes: {}
                };

                Object.entries(stratCols.apro).forEach(([name, idx]) => {
                    const pnl = parseFloat(row[idx]) || 0;
                    trade.strategyPnls[name] = pnl;
                    trade.strategyPnlTax[name] = pnl;
                    trade.strategyDetails[name] = {
                        buy: 0, qty: 0, sell: 0, dbuy: 0, dsell: 0, unpnl: 0, margin: 0,
                        lot: pnl !== 0 ? 1 : 0, pnl, dpnl: pnl, entime: '', extime: ''
                    };
                    trade.brokerCodes[name] = 'A';
                });

                strategies.forEach(s => {
                    trade.strategyPnls[s] = parseFloat(row[stratCols.pnl[s]]) || 0;
                    trade.strategyPnlTax[s] = parseFloat(row[stratCols.pnltax[s]]) || 0;
                    if (stratCols.br[s]) trade.brokerCodes[s] = row[stratCols.br[s]]?.toString();
                    const dpnl = parseFloat(row[stratCols.dpnl[s]]) || parseFloat(row[stratCols.pnltax[s]]) || 0;

                    trade.strategyDetails[s] = {
                        buy: parseFloat(row[stratCols.buy[s]]) || 0,
                        qty: parseFloat(row[stratCols.qty[s]]) || 0,
                        sell: parseFloat(row[stratCols.sell[s]]) || 0,
                        dbuy: parseFloat(row[stratCols.dbuy[s]]) || 0,
                        dsell: parseFloat(row[stratCols.dsell[s]]) || 0,
                        unpnl: parseFloat(row[stratCols.unpnl[s]]) || 0,
                        margin: parseFloat(row[stratCols.margin[s]]) || 0,
                        lot: parseFloat(row[stratCols.lot[s]]) || 0,
                        entime: row[stratCols.entime[s]] || '',
                        extime: row[stratCols.extime[s]] || '',
                        pnl: trade.strategyPnls[s],
                        dpnl
                    };
                });

                trades.push(trade);
            }

            await saveData(trades);
            currentTradesData = trades;
            broadcastMessage({ type: 'TRADES_DATA', data: trades });
        }

        function formatDate(val) {
            if (!val) return '';
            if (typeof val === 'string') {
                if (val.includes('T')) {
                    const d = new Date(val);
                    return `${pad(d.getDate())}/${pad(d.getMonth()+1)}/${d.getFullYear()}`;
                }
                return val;
            }
            if (typeof val === 'number') {
                const d = new Date((val - 25569) * 86400 * 1000);
                return `${pad(d.getDate())}/${pad(d.getMonth()+1)}/${d.getFullYear()}`;
            }
            try {
                const d = new Date(val);
                if (!isNaN(d.getTime())) {
                    return `${pad(d.getDate())}/${pad(d.getMonth()+1)}/${d.getFullYear()}`;
                }
            } catch (e) { }
            return String(val);
        }

        function pad(n) {
            return String(n).padStart(2, '0');
        }

        async function saveData(trades) {
            const json = JSON.stringify(trades);
            const size = json.length;
            const limit = 4.5 * 1024 * 1024;
            try {
                if (size > limit) {
                    await saveToIndexedDB(trades);
                    localStorage.setItem('useIndexedDB', 'true');
                } else {
                    localStorage.setItem('uploadedTradesData', json);
                    localStorage.removeItem('useIndexedDB');
                }
                localStorage.setItem('dataUploadTime', new Date().toISOString());
            } catch (err) {
                console.warn('SaveData fallback to IndexedDB:', err);
                await saveToIndexedDB(trades);
                localStorage.setItem('useIndexedDB', 'true');
                localStorage.setItem('dataUploadTime', new Date().toISOString());
            }
        }

        function openDB() {
            return new Promise((resolve, reject) => {
                const req = indexedDB.open('TradingDashboard', 3);
                req.onerror = () => reject(req.error);
                req.onsuccess = () => resolve(req.result);
                req.onupgradeneeded = e => {
                    const db = e.target.result;
                    if (!db.objectStoreNames.contains('trades')) {
                        db.createObjectStore('trades', { keyPath: 'id' });
                    }
                };
            });
        }

        async function saveToIndexedDB(data) {
            const db = await openDB();
            const tx = db.transaction(['trades'], 'readwrite');
            return new Promise((res, rej) => {
                const req = tx.objectStore('trades').put({
                    id: 'tradesData',
                    data,
                    timestamp: new Date().toISOString()
                });
                req.onsuccess = () => res();
                req.onerror = () => rej(req.error);
            });
        }

        // Initialize: Try to load from Google Drive on startup
        (function init() {
            loadFromGoogleDrive();
        })();
    </script>
</body>
</html>
